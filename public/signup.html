<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <link href="./styles/style.css" rel="stylesheet">

  </head>
  
  <body class="text-center">
    <form method="POST" action="/" class="form-signin">

    <img class="mb-4" src="./images/newletter-signup.png" alt="" width="110" height="110">
    
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up To My Newsletter</h1>
        
    <input type="text" class="form-control top" name="firstName" placeholder="Enter First Name" required autofocus>
    <input type="text" class="form-control middle" name="lastName" placeholder="Enter Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Enter Email" required>
    
    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Vaztonyo</p>
</form>

</body>
</html>
